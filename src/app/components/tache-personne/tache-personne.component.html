<div class="table-container">
    <h4>Liste des absences de personne dont la matricule: {{mat}} Par la tache choisie</h4>
    <table style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Heure de debut</th>
                <th>Heure de fin</th>
                <th>Motif</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of absence">
                <td> {{a.date}} </td>
                <td> {{a.heure_debut}} </td>
                <td> {{a.heure_fin}} </td>
                <td> {{a.motif}} </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="!(absence | keyvalue)?.length" class=" mt-4 alert alert-danger text-center">Y'a pas d'absence Ou v√©rifier la matricule saisie: <b>{{mat}}</b> </div>
</div>
